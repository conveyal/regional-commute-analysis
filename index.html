<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="//api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dc/1.6.0/dc.css">
    <style>
      body {
        padding-bottom: 400px;
      }

      .dc-table-group {
        display: none;
      }

      #map {
        height: 400px;
        width: 100%;
        border-bottom: 4px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div id="viz" style="display:none;">
      <div id="map"></div>
      <div class="container">
        <div class="row">
          <div id="data-count" class="col-sm-12">
            <h4><strong class="filter-count"></strong> selected out of <strong class="total-count"></strong> records</h4>
          </div>
        </div>
        <div class="row">
          <div id="mode-pie-chart" class="col-sm-2">
            <strong>Mode</strong>
            <a class="reset" href="javascript:charts.mode.filterAll();dc.redrawAll();" style="display:none;">reset</a>
            <div class="clearfix"></div>
          </div>
          <div id="score-chart" class="col-sm-3">
            <strong>Score</strong>
            <span class="filter"></span>
            <a class="reset" href="javascript:charts.score.filterAll();dc.redrawAll();" style="display:none;">reset</a>
            <div class="clearfix"></div>
          </div>
          <div id="score-by-mode" class="col-sm-3">
            <strong>Score by Mode</strong>
            <a class="reset" href="javascript:charts.scoreByMode.filterAll();dc.redrawAll();" style="display:none;">reset</a>
            <div class="clearfix"></div>
          </div>
          <div id="efficiency" class="col-sm-4">
            <strong>Efficiency (d/t)</strong>
            <a class="reset" href="javascript:charts.efficiency.filterAll();dc.redrawAll();" style="display:none;">reset</a>
            <div class="clearfix"></div>
          </div>
        </div>
          <form role="form">
            <div class="row">
              <h4 class="col-sm-12">Factors <small>(add/subtract x minutes per y)</small></h4>
              <div id="factors"></div>
            </div>
            <div class="row">
              <h4 class="col-sm-12">Rates <small>($, cals, miles per gallon)</small></h4>
              <div id="rates"></div>
            </div>
            <div class="row">
              <h4 class="col-sm-12">Modes</h4>
              <div id="modes" class="col-sm-12">
                <p>
                  <button type="button" name="bicycle" class="btn btn-primary">Bicycle</button>
                  <button type="button" name="walk" class="btn btn-primary">Walk</button>
                  <button type="button" name="bus" class="btn btn-primary">Bus</button>
                  <button type="button" name="subway" class="btn btn-primary">Subway</button>
                  <button type="button" name="car" class="btn btn-primary">Car</button>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button class="btn btn-primary btn-block" role="submit">Reload Data</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="//api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.7/crossfilter.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dc/1.6.0/dc.js"></script>
    <script src="//d3js.org/d3.hexbin.v0.min.js"></script>
    <script src="/hexbin.js"></script>
    <script src="/build/build.js"></script>
  </body>
</html>
